<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap');</style>
</head>
<body>
    <div class="final-message hidden">YOU WIN!</div>
    <div class="game-container-wrapper">
        <div class="game-board">
            <div class="message">
                AAAAAAAAAAAAAAAAAAAAAAAAAAaaaaaaaaaaaaaaaaaa
            </div>
            <div class="ship-holder">
                <div id="AC1">AIRCRAFT CARRIER</div>
                <div id="AC2">AIRCRAFT CARRIER</div>
                <div id="BC1">BATTLECRUISER</div>
                <div id="BC2">BATTLECRUISER</div>
                <div id="SH1">PATROL BOAT</div>
                <div id="SH2">PATROL BOAT</div>
            </div>
            <div class="hit-messages">
                <div class="enemy-msg"></div>
                <div class="player-msg"></div>
            </div>
            <div class="scoreboard">
                <h3>ENEMY SHIP TILES LEFT: <span id="enemy-ships"></span></h3>
                <h3 class="rotate-sign">ROTATE SHIP</h3>
                <h3>PLAYER SHIP TILES LEFT: <span id="player-ships"></span></h3>
            </div>
        </div>
        <div class="game-container">    
            <div class="enemy-board board">
                
            </div>
            <div class="dividing-line">
                <hr class="dividing-line">
            </div>
            <div class="player-board board">

            </div>

        </div>
    </div>
    <script type="module" src="./scripts/functions.js"></script>
    <script type="module" src="./scripts/Board.js"></script>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
